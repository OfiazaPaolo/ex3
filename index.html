<!DOCTYPE html>
<html>
<head>
	<title>Cm to In converter</title>
</head>
<body>
	<input type="text" id="id1" placeholder="Centimeters"><br>
	<input type="submit" value="Convert to inches " onclick="myFunction1()"><br>
	<p id="ans"></p>
	<script>
		function myFunction1() {
			var no1 = document.getElementById('id1').value;
			var inches = no1 / 0.39;
			document.getElementById('ans').innerHTML = inches + " inches";
		}
	</script>
</body>
</html>
